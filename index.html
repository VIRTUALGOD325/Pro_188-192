<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Driving Simulator</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene id="main-scene" inspector-plugin-recast inspector="https://cdn.jsdelivr.net/gh/aframevr/aframe-inspector@master/dist/aframe-inspector.min.js">
      <a-assets>
        <a-asset-items id="map" src="./assets/cityModels/low_poly_city/scene.gltf"></a-asset-items>
        <a-asset-itmes id="car_model" src="./assets/car/low_poly_car/scene.gltf"></a-asset-itmes>
        <a-asset-items id="wheel" src="./assets/car/steering_wheel/scene.gltf"></a-asset-items>
        <a-asset-items id="acceleration" src="./assets/sounds/car_start.mp3"></a-asset-items>
        <a-asset-items id="motion" src="./assets/sounds/car_start.mp3"></a-asset-items>
      </a-assets>

      
      <!-- CAMERA -->
      <a-entity id="camera-rig" movement-controls="speed: 0.5; constrainToNavMesh: true" position="0 1 5" rotation="0 0 0" drive game="play">

        <a-entity id="camera" camera position="0 1.6 0" rotation="0 0 0" look-controls="pointerLockEnabled: false">
  
          <a-entity id="control-wheel" gltf-model="#wheel" position="0.13 -0.120 -0.163" rotation="0 0 0"
            scale="0.001 0.001 0.001">
          </a-entity>
  
          <a-box id="control-break" src="./assets/car/paddles/break.png" color="gray" position="-0.42593 -0.26091 -0.37136"
            rotation="0 0 0" scale="0.05 0.05 0.001">
          </a-box>
  
          <a-box id="control-acce" src="./assets/car/paddles/acc.png" color="gray" position="-0.289 -0.23391 -0.37136"
            rotation="0 0 0" scale="0.05 0.1 0.001">
          </a-box>
  
          <a-entity id="timer" position="0 5 -7.1"
            text="font: kelsonsans; align: center; width: 10; color: black; value: 00:00">
          </a-entity>
  
          <a-entity id="speed" position="4 -5 -7.16344" text="font: kelsonsans; width:10; height: 5;value: 10">
            <a-entity id="unit" position="1 0 0" text="font: kelsonsans; width:10; height: 5; value: km/h"></a-entity>
          </a-entity>
  
          <a-entity id="move" position="-3.8 -5.7 -7.16344"
            text="font: kelsonsans; width:5; height: 2;value: 'Up Arrow Key' ">
          </a-entity>
  
          <a-entity id="stop" position="-6.5 -5.7 -7.16344"
            text="font: kelsonsans; width:5; height: 2;value: 'Spacebar key' ">
          </a-entity>
  
          <a-entity id="over" position="1.7 1 -3"
            text="font: kelsonsans; color: black; width:5; height: 5; value: Keep Trying :)" visible="false">
          </a-entity>
  
        </a-entity>
      </a-entity>

        <!-- App Title -->

        
        <a-plane 
        id="ground" position="0 -5 -150" rotation="-90 0 0" geometry="width:200; height:800; depth:10;" repeat="5 5"
        color="yellow"
        ></a-plane>

        <a-entity id="terrain" gltf-model="#map" position="20 -2 -60" rotation="0 180 0"></a-entity>
        
        <!--BOUNDARY-->
        <a-box id="b1" position="25 -1.25 0" geometry="width: 0.85; height: 1; depth:90;" rotation="0 90 0"></a-box>
        <a-box id="b2" position="-20 -1 -55" geometry="width: 0.85; height: 1; depth:110;" rotation="0 0 0"></a-box>
        <a-box id="b3" position="25 -1.25 -110" geometry="width: 0.85; height: 1; depth:90;" rotation="0 90 0"></a-box>
        <a-box id="b4" position="70 -1 -55" geometry="width: 0.85; height: 1; depth:110;" rotation="0 0 0"></a-box>
    
        <!--HOUSE BOUNDARY-->
        
    </a-scene>
  </body>
</html>
